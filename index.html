<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <!-- meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de SEO</title>
    <meta
      name="description"
      content="Descrição breve e clara do conteúdo da página."
    />
    <meta name="keywords" content="HTML, SEO, exemplo" />

    <!-- social tags -->
    <meta property="og:title" content="Exemplo de SEO" />
    <meta
      property="og:description"
      content="Descrição breve do conteúdo da página."
    />
    <meta property="og:image" content="imagem.jpg" />
    <meta property="og:url" content="https://www.exemplo.com.br" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- favicon e imports -->
    <link rel="icon" href="/src/assets/favicon.ico" />
    <link rel="stylesheet" href="/src/styles/globals.css" />
  </head>
  <body>
    <header>
      <h1>Título Principal da Página</h1>
      <nav>
        <ul>
          <li><a href="#inicio">Início</a></li>
          <li><a href="#sobre">Sobre</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="inicio">
        <h2>Início</h2>
        <p>Bem-vindo ao nosso site.</p>
      </section>
      <section id="sobre">
        <h2>Sobre Nós</h2>
        <p>Informações sobre a empresa.</p>
      </section>
      <section id="contato">
        <h2>Contato</h2>
        <p>Entre em contato conosco.</p>
      </section>
    </main>
    <aside>
      <h3>Barra Lateral</h3>
      <p>Conteúdo adicional, como links ou anúncios.</p>
    </aside>
    <footer>
      <p>&copy; 2024 Exemplo de SEO. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
